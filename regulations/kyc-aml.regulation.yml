requirements:
  - requirementId: CDD-1
    description: |
      Customer Due Diligence (CDD): Financial institutions must identify and verify
      the identity of customers opening accounts. Verification must be completed using
      reliable, independent source documents, data, or information.
    mandatory: true
    applicability:
      businessLines:
        - Retail Banking
        - Commercial Banking
        - Wealth Management
        - Investment Banking
      departments:
        - Customer Operations
        - KYC Operations
        - Compliance
      conditions: All new customer account openings
    implementationGuidance: |
      - Collect minimum identification information (name, DOB, address, ID number)
      - Verify using government-issued photo ID
      - Cross-check against reliable databases
      - Document verification method and results
      - Retain copies of verification documents for required period
    evidenceRequired:
      - Customer identification documents
      - Verification procedure documentation
      - Verification results and confidence scores
      - Audit trail of verification process

  - requirementId: CDD-2
    description: |
      Enhanced Due Diligence (EDD): For high-risk customers including Politically
      Exposed Persons (PEPs), correspondent banking relationships, and customers
      from high-risk jurisdictions, institutions must conduct enhanced scrutiny
      including additional verification and ongoing monitoring.
    mandatory: true
    applicability:
      conditions: |
        - Politically Exposed Persons (PEPs)
        - Customers from high-risk jurisdictions
        - High-value transactions (>$50,000)
        - Complex ownership structures
        - Unusual transaction patterns
    implementationGuidance: |
      - Obtain senior management approval
      - Understand source of wealth and funds
      - Conduct enhanced ongoing monitoring
      - Review relationship more frequently
      - Apply stricter transaction monitoring thresholds
    evidenceRequired:
      - EDD questionnaires
      - Source of wealth documentation
      - Senior management approval records
      - Enhanced monitoring reports

  - requirementId: CIP-1
    description: |
      Customer Identification Program (CIP): Establish and maintain written procedures
      for opening accounts that specify identifying information required, verification
      methods, recordkeeping requirements, and procedures for customers who lack
      standard identification.
    mandatory: true
    applicability:
      businessLines:
        - All
    implementationGuidance: |
      - Document CIP procedures in writing
      - Define required identifying information
      - Specify acceptable verification methods
      - Establish recordkeeping requirements (minimum 5 years)
      - Create exception procedures
      - Train staff on CIP procedures
    evidenceRequired:
      - Written CIP procedures
      - Staff training records
      - CIP compliance testing results

  - requirementId: SAR-1
    description: |
      Suspicious Activity Reporting (SAR): File Suspicious Activity Reports with
      FinCEN for transactions of $5,000 or more where the institution knows, suspects,
      or has reason to suspect illegal activity, violations of BSA requirements, or
      attempts to evade BSA requirements.
    mandatory: true
    applicability:
      departments:
        - AML Compliance
        - Fraud Prevention
        - Transaction Monitoring
      conditions: Suspicious transactions >= $5,000
    implementationGuidance: |
      - Implement transaction monitoring systems
      - Define suspicious activity indicators
      - Establish SAR decision-making process
      - File SAR within 30 days of detection
      - Do not notify customer of SAR filing
      - Maintain confidentiality of SAR
      - Retain SAR and supporting documentation for 5 years
    evidenceRequired:
      - Filed SARs
      - SAR decision documentation
      - Transaction monitoring alerts
      - Investigation notes

  - requirementId: MONITORING-1
    description: |
      Ongoing Monitoring: Conduct ongoing monitoring of customer relationships and
      transactions to identify and report suspicious activities, maintain current
      customer information, and ensure consistency with customer risk profile.
    mandatory: true
    applicability:
      businessLines:
        - All
      conditions: All active customer relationships
    implementationGuidance: |
      - Implement automated transaction monitoring
      - Define monitoring rules based on risk
      - Periodically review and update customer information
      - Investigate alerts and document decisions
      - Escalate suspicious patterns
      - Update customer risk ratings as needed
    evidenceRequired:
      - Monitoring system configuration
      - Alert investigation records
      - Customer information update logs
      - Risk rating changes

  - requirementId: RECORDKEEPING-1
    description: |
      Recordkeeping: Maintain records of all information collected under CDD and
      verification procedures for at least 5 years after account closure. Records
      must be readily accessible and producible upon regulatory request.
    mandatory: true
    applicability:
      departments:
        - Operations
        - Compliance
        - IT/Data Management
    implementationGuidance: |
      - Establish document retention policy (minimum 5 years)
      - Implement secure document storage
      - Ensure records are searchable and retrievable
      - Include customer identification records
      - Maintain transaction records
      - Preserve SAR documentation
      - Implement appropriate access controls
    evidenceRequired:
      - Document retention policy
      - Storage system documentation
      - Retrieval test results

