name: Know Your Customer and Anti-Money Laundering Regulations
shortName: KYC/AML
description: |
  Comprehensive regulatory framework requiring financial institutions to verify
  customer identities, understand the nature of customer relationships, assess
  money laundering risks, and maintain ongoing monitoring to detect and report
  suspicious activities. These regulations are designed to prevent money laundering,
  terrorist financing, and other financial crimes.

